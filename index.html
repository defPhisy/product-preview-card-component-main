<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <main class="card-container">

    <picture>
      <source srcset="images/image-product-desktop.jpg" media="(min-width: 45rem)">
      <img class="product-img" src="images/image-product-mobile.jpg" alt="fine perfume flask" width="686" height="480">
    </picture>

    <section class="product-info">
      <p class="overline">Perfume</p>

      <h1 class="title">Gabrielle Essence Eau De Parfum</h1>

      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>

      <div class="price-container">
        <p class="price">$149.99</p>
        <span class="old-price">$169.99</span>
      </div>

      <button class="btn"> <img class="btn-icon" src="images/icon-cart.svg" alt="" width="15" height="15">Add to
        Cart</button>

    </section>
    </>
</body>

</html>
